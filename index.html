<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #e3f2fd, #fce4ec);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #3f51b5;
      }

      label {
        font-weight: 600;
        color: #555;
      }

      textarea {
        resize: none;
        min-height: 120px;
      }

      .btn-primary {
        background-color: #3f51b5;
        border: none;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #303f9f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sentiment Analysis</h1>
      <form action="/predict" method="post">
        <div class="mb-3">
          <label for="text" class="form-label">Put Your Comment Here</label>
          <textarea name="text" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Get Sentiment</button>
      </form>
      {% if prediction is defined %}
      <div class="mt-4">
        {% if prediction==1 %}
        <div class="alert alert-success" role="alert">Positive Comment</div>
        {% else %}
        <div class="alert alert-danger" role="alert">Negative Comment</div>
        {% endif %}
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
